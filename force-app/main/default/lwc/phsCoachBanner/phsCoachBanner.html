        <a href="coach">
            <div class="card">          
                <div class="tipContainer">
                    <div class="cardMessage">
                        <img class='cardImage' src={bellIcon} />  
                        <div class='coachMessage'>{firstName}<span>,</span>&nbsp;{coachMessage}</div>
                    </div>
                </div>
            </div>
        </a>
    </template>

    <template if:true={showPopup}>
      <section class="popup">
        <div class="popup-header">Hey {firstName}! ðŸ‘‹</div>
        <div class="popup-text">
          {popupText}         
        </div>

          <button class="popup-close" onclick={handleDismiss}>Dismiss</button>
