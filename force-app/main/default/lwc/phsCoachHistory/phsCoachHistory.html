<template>
    <div class="container">
        <div class="coachHeading">Conversation History</div>
        <div if:true={showLoader} class="loader"></div>
        <template if:true={showViewMoreLabel}>
        <div style="text-align: right; margin:10px;color: #0077c0"><span style="cursor: pointer;"
                onclick={handleViewOlderClick}>{viewMoreLabel}</span></div>
        </template>
        <ul class="chat-thread" data-id="chatThread">
            <template for:each={coachConversations} for:item="coachConversation">
                <li key={coachConversation.Question__c}>
                    <div class="chat-message coach">
                        <div class="sender">Coach <lightning-formatted-date-time
                                value={coachConversation.Question_Date__c}></lightning-formatted-date-time></div>
                        <div class="bubble">{coachConversation.Question__c}</div>
                    </div>
                    <div class="chat-message user">
                        <div class="sender">You <lightning-formatted-date-time
                                value={coachConversation.Answer_Date__c}></lightning-formatted-date-time></div>
                        <div class="bubble">{coachConversation.Answer__c}</div>
                    </div>
                </li>
            </template>
        </ul>
    </div>
</template>
