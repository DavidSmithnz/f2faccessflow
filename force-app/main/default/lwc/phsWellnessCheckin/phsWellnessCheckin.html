<template>
    <div class="survey-container" if:false={isAllAmswered}>
    
        <div if:true={qobj} class={categorycss} >
         
            <div if:false={isAllAmswered} class="arrow arrow-left" style="display: none;">
                <img src={leftArrowImage} alt="Left Arrow" style="color: white;" onclick={handleleftArrowImage} />
              </div>
                 <div if:false={isAllAmswered} class="survey-content">
            <div class="survey-slider" style="display: none;">
              <input type="range" id="numberSlider" min="1" max={qcount} value={slidervalue} />
            </div>            
            <div class="questions-list">
              <p class="questionLabel">
                Question {qobj.rowNo} / {qcount}: {qobj.Question} 
              </p>
              <div class="question-btn" >
                <button class={cssbtn_StronglyDisagree} onclick={handle_StronglyDisagree}>
                  Strongly Disagree
                </button>
                <button class={cssbtn_Disagree} onclick={handle_Disagree}>Disagree</button>
                <button class={cssbtn_Neutral} onclick={handle_Neutral}>Neutral</button>
                <button class={cssbtn_Agree} onclick={handle_Agree}>Agree</button>
                <button class={cssbtn_StronglyAgree} onclick={handle_StronglyAgree}>
                  Strongly Agree
                </button>
              </div>
            </div>
          </div>
  
          <div if:false={isAllAmswered}  class="pagination">
            <span class={cssCircle1} onclick={handle_circle1}></span>
            <span class={cssCircle2} onclick={handle_circle2}></span>
            <span class={cssCircle3} onclick={handle_circle3}></span>
       
          </div>
          <div if:false={isAllAmswered} class="arrow arrow-right" style="display: none;">
            <img src={rightArrowImage} alt="Right Arrow" style="color: white;" onclick={handlerightArrowImage} />
          </div>
        </div>
